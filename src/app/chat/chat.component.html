<section class="main-content">
    <ul class="breadcrumb breadcrumb-style ">
      <li class="breadcrumb-item">
        <h5 class="page-title m-b-0">Chat</h5>
      </li>
    </ul>
    <div class="section-body">
      <div class="row">
        <div class="col-12 col-md-3 col-lg-3">
          <div class="card">
            <div class="body">
              <ng-scrollbar style="height: 570px" visibility="hover" class="people-list">
                <div class="chat-search">
                  <input type="text" class="form-control" placeholder="Search..." />
                </div>
                <div class="m-b-20">
                  <div id="chat-scroll">
                    <ul class="chat-list list-unstyled m-b-0">
                      <li class="clearfix active">
                        <img src="assets/images/users/user-4.png" alt="avatar">
                        <div class="about">
                          <div class="name">William Smith</div>
                          <div class="status">
                            <i class="material-icons offline">fiber_manual_record</i>
                            left 7 mins ago </div>
                        </div>
                      </li>
                      <li class="clearfix ">
                        <img src="assets/images/users/user-2.png" alt="avatar">
                        <div class="about">
                          <div class="name">Martha Williams</div>
                          <div class="status">
                            <i class="material-icons offline">fiber_manual_record</i>
                            online </div>
                        </div>
                      </li>
                      <li class="clearfix">
                        <img src="assets/images/users/user-4.png" alt="avatar">
                        <div class="about">
                          <div class="name">Joseph Clark</div>
                          <div class="status">
                            <i class="material-icons online">fiber_manual_record</i>
                            online </div>
                        </div>
                      </li>
                 
               
               
              
                    </ul>
                  </div>
                </div>
              </ng-scrollbar>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-9 col-lg-9">
          <div class="card">
            <div class="chat">
              <div class="chat-header clearfix">
                <img src="assets/images/users/user-4.png" alt="avatar">
                <div class="chat-about">
                  <div class="chat-with">Maria Smith</div>
                  <div class="chat-num-messages">2 new messages</div>
                </div>
              </div>
            </div>
            <div class="chat-box">
              <ng-scrollbar style="height: 400px" visibility="hover" class="card-body chat-content">
                <div class="chat-item chat-left chat-align-left"><img src="assets/images/users/user-2.png">
                  <div class="chat-details">
                    <div class="chat-text">Hi, How R U?!</div>
                    <div class="chat-time">09:51</div>
                  </div>
                </div>
                <div class="chat-item chat-right chat-align-right"><img src="assets/images/users/user-4.png">
                  <div class="chat-details">
                    <div class="chat-text">I am Fine</div>
                    <div class="chat-time">09:51</div>
                  </div>
                </div>
                <div class="chat-item chat-right chat-align-right"><img src="assets/images/users/user-4.png">
                  <div class="chat-details">
                    <div class="chat-text">You?</div>
                    <div class="chat-time">09:51</div>
                  </div>
                </div>
                
                
                <div class="chat-item chat-left chat-align-left"><img src="assets/images/users/user-2.png">
                  <div class="chat-details">
                    <div class="chat-text">Yes I am.</div>
                    <div class="chat-time">09:51</div>
                  </div>
                </div>
                <div class="chat-item chat-left chat-align-left"><img src="assets/images/users/user-2.png">
                  <div class="chat-details">
                    <div class="chat-text">Its going good.</div>
                    <div class="chat-time">09:51</div>
                  </div>
                </div>
         
                
                <div class="chat-item chat-right chat-align-right"><img src="assets/images/users/user-4.png">
                  <div class="chat-details">
                    <div class="chat-text">Thank You...</div>
                    <div class="chat-time">09:51</div>
                  </div>
                </div>
              
              </ng-scrollbar>
              <div class="card-footer chat-form">
                <form id="chat-form">
                  <input type="text" class="form-control" placeholder="Type a message">
                  <button class="btn btn-primary">
                    <i class="far fa-paper-plane"></i>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
